name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build code
      run: npm run build

    - name: Copy dist, package.json, and vercel.json to production branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout production
        git rm -rf .
        git clean -fxd
        cp -R dist/* .
        cp package.json .
        cp vercel.json .
        git add -A
        git commit -m "Deploy build artifacts to production"
        git push origin production
